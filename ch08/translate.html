<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>translate.html</title>
    <style>
div{
    width: 200px;
    height: 100px;
    background: pink ;
    border: 1px solid darkgreen;
}
div#box1{
    font-size: 30px;
}
div#box2{
    transform: scale(0.8);
}
div#box1:hover{
    transition: 1.5s;
    transform: translate(100px) rotate(30deg);
    width: 300px;
}

    </style>
</head>
<body>
    <div id='box1'>으네 바보오~~~~!!!</div>
    <div id="box2">2</div>
</body>
</html>
