<!DOCTYPE html>
<html lang="en">

<head>

    <title>ch.04/list.html</title>
</head>

<body>
    <table border='1'>
        <tr>
            <th>이름</th>
            <th>나이</th>
        </tr>
        <tr>
            <td>kim</td>
            <td>25</td>
        </tr>
        <tr>
            <td>lee</td>
            <td>20</td>
        </tr>
        
    </table>
    <content>
        <h2>Ordered List</h2>
        <ol style='list-style-type: upper-roman'>
            <li>Apple</li>
            <li>Banana</li>
            <li>Melon</li>
        </ol>
        <h2>메뉴</h2>

        <ul style='list-style-type: circle'>
            <li>coffee</li>
            <li>milk</li>
            <li>tea
                <ul style='list-style-type:square'>
                    <li>bt</li>
                    <li>rt</li>
                </ul>
            </li>
        </ul>
    </content>
</body>

</html>
