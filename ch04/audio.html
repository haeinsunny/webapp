<body>
    <h3>오디오 자동재생</h3>
    <audio src="../images/eagle.mp3" controls loop autoplay></audio>
    <h3>오디오 수동재생</h3>
    <audio src="../images/bear.mp3" controls></audio>
    <h3>오디오 다중 재생</h3>
    <audio controls>
        <source src="chicken.mp3" type="audio/mpeg">
        <source src='chiken.ogg' type="audio/ogg">
        <source src='chicken.wav' type="audio/wav">
        오디오파일을 재생할 수 없습니다.
    </audio>
